<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>翻页HTML</title>
    <style type="text/css">
        a{
            border:1px solid #e0e1e2;
            width:17px;
            height:20px;
            font:12px/20px "宋体";
            display:inline-block;
            text-align:center;

            text-decoration:none;
            color:#2052a3;
        }
        a:hover, .active{
            background-color:#1f3a87;
            color:#fff;
        }
        .pagebtn{
            width:64px;

        }
    </style>
</head>
<body>
<div class="pagebox">
<a href="#" class="pagebtn">上一页</a>
<a href="#">1</a>
<a href="#">2</a>
<a href="#" class="active">3</a>
<a href="#">4</a>
<a href="#">5</a>
<a href="#">6</a>
<a href="#">7</a>
<a href="#">8</a>
<a href="#">9</a>
<a href="#" class="pagebtn">下一页</a>

</div>
</body>
</html>
