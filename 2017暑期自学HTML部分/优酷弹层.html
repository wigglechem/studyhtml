<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>优酷弹层</title>
    <style type="text/css">
    div{
        width:300px;
        height:300px;

    }
.box{

    margin:100px auto;

    position:relative;
}
.content{
    position:absolute;
    left:-6px;
    top: -6px;
    background-color:blue;
    z-index:2;

}
.mark{
     position:absolute;
    right:-6px;
    bottom: -6px;
    background-color:black;
    z-index:1;
    opacity:0.5;
}

 </style>
</head>
<body>
<div class="box">
 <div class="content"></div>
 <div class="mark"></div>
</div>
</body>
</html>
