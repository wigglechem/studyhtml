<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>兼容性 元素浮动加margin产生双倍边距</title>
    <style type="text/css">
        body{
            margin=0;
        }
        .box{
            width:750px;
            border:1px solid #000;
            overflow:hidden;
        }
        .item{
            width:200px;
            height:200px;
            background-color:red;
            margin-left:50px;
            float:left;
            *display:inline; //解决方案
        }
    </style>
</head>
<body>
<div class="box">
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
</div>




</body>
</html>
