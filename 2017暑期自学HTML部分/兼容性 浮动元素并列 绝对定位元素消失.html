<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>兼容性 浮动元素并列 绝对定位元素消失</title>
<style type="text/css">
    .box{
        width:200px;
        height:200px;
        border:1px solid black;
        position:relative;
    }
    .item{
        width:150px;
        height:150px;
        background-color:red;
        float:left;

        *display: inline;
        margin-left:50px;
    }

    .box span{
        width:50px;
        height:50px;
        background-color:yellow;
        position:absolute;
        right:-10px;
        top:-10px;
    }
</style>


</head>
<body>
<div class="box">
   <div class="item"></div>
    <p><span></span></p>



</div>
</body>
</html>
