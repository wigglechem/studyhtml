<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>兼容性2</title>
    <style type="text/css">
        .box{
            width:400px;
            border:1px solid black;
            overflow:hidden;

        }
        .left{
            float:left;
            background-color:red;
        }
        .right{
            float:right;
            background-color:blue;
        }
        h2{
            float:left;
            margin:0;
            height:30px;
        }


    </style>
</head>
<body>
<div class="box">
    <div class="left">
         <h2>left</h2>
    </div>
    <div class="right">
        <h2>right</h2>
    </div>
</div>
</body>
</html>
