<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>兼容性 margin</title>
    <style type="text/css">
        .box{
            background-color:green;
            border:1px solid green;
            zoom: 1;
            overflow:hidden;
        }
        .item{
           height:50px;
           background-color:red;
           margin:50px;
        }
        //margin传递 加边框
        //上下margin叠压 尽量使用同一方向margin，都设置top bottom





    </style>
</head>
<body>
<div class="box">
    <div class="item">


    </div>
    <div class="item">


    </div>
</div>
</body>
</html>
