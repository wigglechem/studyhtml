<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>兼容性 父级包不住子级relative  IE7</title>
    <style type="text/css">
        .box{
            height:200px;
            width:200px;
            background-color:red;
            border:10px solid black;
            overflow:hidden;
            position:relative; /* 解决方案 */
        }
        .content{
            height:400px;
            width:400px;
            background-color:blue;
            position:relative;
        }

    </style>
</head>
<body>
<div class="box">
<div class="content">

</div>

</div>


</body>
</html>
