<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>hack 是什么</title>
    <style type="text/css">
        .box{
            height:200px;
            width:200px;
            background-color:red;
            background-color:blue\9;
            *background-color:green;
            _background-color:yellow;
        }


    </style>
    <!--针对不同的浏览器写不同的CSS样式的过程，就叫CSS hack-->
    <!--\9 IE10 以及IE10以下的-->
    <!--*IE7以及IE7以下的-->
    <!--_ (下划线)IE6以及IE6以下版本-->
</head>
<body>
<div class="box">

</div>
</body>
</html>
