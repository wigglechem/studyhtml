<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>css3 属性选择器2</title>
    <style type="text/css">
        p{
            height:30px;
            border:1px solid pink;
        }
        p[zhiwei~= old]{
            background:yellowgreen; /* 指定空格后的 属性 */
        }
    </style>
</head>
<body>
<p zhiwei="haha old">哈哈</p>
<p zhiwei="lala">拉拉</p>
<p zhiwei="meme">么么</p>
<p zhiwei="honghong">哄哄</p>
</body>
</html>
