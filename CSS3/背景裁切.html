<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>背景裁切 文字加背景</title>
    <style type="text/css">
        .box{
            height:300px;
            width:300px;
            border:30px solid rgba(0, 0, 0, 0.5);
            background:url('4.jpg');
            -webkit-background-clip:text;   //padding以内显示背景
            padding:50px;
            font:bold 120px/150px "宋体";
            text-align:center;
            color:rgba(0, 0, 0, 0.1);      //文字加背景;



            transition:1s;

        }
.box:hover{
    background-position:-200px -200px;
}

    </style>
</head>
<body>
<div class="box">
至玮陈帅
</div>
</body>
</html>
