<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>弹性盒模型</title>
    <style type="text/css">
        .box{
            height:100px;
            border:10px solid #000;
            padding:10px;
            display:-webkit-box;
            -webkit-box-direction: reverse;//排列顺序
        }
        .box div{
            width:100px;
            height:100px;
            background:red;
            border:1px solid #fff;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

</div>
</body>
</html>
