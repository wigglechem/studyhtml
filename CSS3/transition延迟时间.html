<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>transiton</title>
    <style type="text/css">
        .box{
            width:100px;
            height:100px;
            background:red;
            transition:1s width,3s 4s height,3s background
        }
        .box:hover{

            width:500px;
            height:300px;
            background:green;

            cursor:pointer;
        }




    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
