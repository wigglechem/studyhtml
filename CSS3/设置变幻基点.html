<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>设置变幻基点</title>
    <style type="text/css">
       body{height:300px;border:1px solid #000;}
       .box{
        width:100px;
        height:100px;
        background:red;
        margin:100px auto;
        transition:3s;
        -webkit-transform-origin:200px 200px ;
       }
        body:hover .box{
            -webkit-transform: rotate(360deg) scale(0.5);
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
