<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>缩放</title>
    <style type="text/css">
   body{
    height:400px;
    border:1px solid #000;
   }
   .box{
    width:100px;
    height:100px;
    background:red;
    margin:100px auto;
    transition:5s;
   }
   body:hover .box{
    -webkit-transform:scale(0.5);
   }


    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
