<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>位移</title>
    <style type="text/css">
   body{
    height:400px;
    border:1px solid #000;
   }
   .box{
    width:100px;
    height:100px;
    background:red;
    margin:100px auto;
    transition:5s

   }
   body:hover .box{
    -webkit-transform:translate(500px,300px);

   }


    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
