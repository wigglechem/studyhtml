<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>斜切的导航</title>
    <style type="text/css">
ul{
    margin:0;
    padding:0;
    list-style:none;
}
li{

    float:left;
    width:100px;
    text-align:center;
    height:30px;
    border:1px solid #fff;
    background:red;
    font:bold 12px/30px "宋体";
    -webkit-transform: skewX(-30deg);


}
a{
    text-decoration:none;
     -webkit-transform: skewX(30deg);
     display:block;
  }
    </style>

</head>
<body>
<ul>
    <li><a href="#">chen</a></li>
    <li><a href="#">zhi</a></li>
    <li><a href="#">wei</li>
    <li><a href="#">studying</li>
</ul>
</body>
</html>
