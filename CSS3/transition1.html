<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>transiton</title>
    <style type="text/css">
        .box{
            width:100px;
            height:100px;
            background:red;
            transition:3s width ease-in;//可以选择宽度过度其他不过度
            //ease-in逐渐变块
            //ease-in-out先加速再减速
            //cubic-bezier bezier曲线最厉害的东西

        }
        .box:hover{

            width:500px;

            cursor:pointer;
        }




    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
