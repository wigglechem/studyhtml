<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>css3 属性选择器1</title>
    <style type="text/css">
        p{
            height:30px;
            border:1px solid pink;
        }
        p[zhiwei= haha]{
            background:yellowgreen;
        }
    </style>
</head>
<body>
<p zhiwei="haha">哈哈</p>
<p zhiwei="lala">拉拉</p>
<p zhiwei="meme">么么</p>
<p zhiwei="honghong">哄哄</p>
</body>
</html>
