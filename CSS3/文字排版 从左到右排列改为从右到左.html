<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>文字排版 从左到右排列改为从右到左</title>
    <style type="text/css">
        p{
            width:300px;
            border:1px solid #000;
            font:14px/30px "幼圆";
            direction:rtl;
            unicode-bidi:bidi-override;//字也反过来
        }


    </style>
</head>
<body>
<p>陈至玮</p>
</body>
</html>
