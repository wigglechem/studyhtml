<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>进度条</title>
    <style type="text/css">
        .box{
            height:30px;
            width:200px;
            border:1px solid #000;
            background:-webkit-repeating-linear-gradient(16deg,green 0,green 10px,#fff 10px,#fff 20px);
            transition:3s;
            border-radius:15px;
            margin:100px auto;
        }
        .box:hover{
            background-position:200px 0;
        }


    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
