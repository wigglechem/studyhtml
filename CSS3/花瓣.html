<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>花瓣</title>
    <style type="text/css">
  .box{
    width:400px;
    height:400px;
    margin:50px auto;
    transition:1s ;
  }
  .box div{
    width:180px;
    height:180px;
    margin:10px;
    border:1px solid #000;
    box-sizing:border-box;
    float:left;
    background:gold;
  }
  .box div:nth-child(1),.box div:nth-child(4){border-radius:0 70%;}
  .box div:nth-child(2),.box div:nth-child(3){border-radius:70% 0;}

  .box:hover{
    -webkit-transform: rotate(90deg);
  }
    </style>
</head>
<body>
<div class="box">
<div></div>
<div></div>
<div></div>
<div></div>

</div>
</body>
</html>
